<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <link rel="icon" href="favicon.ico">
    <title>frontpage</title>
    <style>
            body {
                font-size: 16px;
                background-image: linear-gradient(70deg, rgba(39,45,54,.75), rgba(94,214,156,.15)), url('japan-motorbike.jpg');
                background-position: center;
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                box-sizing: border-box;
                font-family: sans-serif;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            /* { outline: 1px solid gray}*/
            .boxWrap {

            }
            .box {
                background: #272d36;
                outline: 5px solid rgba(40,40,55,.5);
                color: #bac3d0;
                display: inline-block;
                padding: 16px;
            }
            h3 {
                margin: 0;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                flex-flow: row wrap;
                max-width: 250px;
                text-align: center;
            }
            li {
                flex-grow: 1;
                padding: 8px;
                display: flex;
                justify-content: center;
            }
            a {
                color: #9fc5d9;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            .btnAdd {
                position: absolute;
                width: 54px;
                height: 54px;
                border-radius: 54px;
                box-shadow: 0 0 0 6px rgba(40,40,55,.5);
                background: #272d36;
                border: none;
                right: 24px;
                bottom: 24px;
                cursor: pointer;
                display: flex;
                justify-content: center;
            }
            .btnAdd svg {
                fill: rgba(255,255,255,.7);
                width: 18px;
            }
            .hide {
                display: none;
            }
            input {
                padding: 0;
            }
            button {
                cursor: pointer;
            }
            .remove {
                color: #704053;
                background: #dc578c;
                display: flex;
                width: 22px;
                height: 22px;
                border-radius: 22px;
                font-size: 9px;
                margin-left: 4px;
                border: none;
            }
            .remove:hover {
                color: #ffffff;
            }
            #panel {
                height: 24px;
                margin-top: 5px;
                text-align: center;
                background: rgba(40,40,55,.5);
            }
            #panel button {
                padding: 0;
                height: 90%;
                margin-right: 2px;
                width: 48px;
                border: none;
                background: #5ed69c;
                color: #35483f;
            }
            #panel button:hover {
                color: #ffffff;
            }
            #panel input {
                padding: 0;
                height: 90%;
                border: none;
                padding-left: 6px;
                color: #ffffff;
                background: rgba(40,40,55,.5);
            }
        </style>
</head>
<body>
    <base target="_blank"> <!-- lets all links open in a new window -->
    <div class="boxWrap">
        <div class="box" id="links"></div>
        <div class="hide" id="panel">
            <input id="urlInput" placeholder="link url">
            <button id="addUrl">add</button>
        </div>
        <div class="btnAdd" id="btnToggle">
            <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26.6 26.6">
                <path d="M21.2.3L2.8 18.7l5.1 5.1L26.3 5.4c.4-.4.4-1 0-1.4L22.6.3c-.4-.4-1-.4-1.4 0zM1.3 26.5l4.8-1.3-4.8-4.8L0 25.2c-.2 1 .4 1.5 1.3 1.3z"/>
            </svg>
        </div>
    </div>
    <script type="text/javascript" src="js/startpage-dynamic.js"></script>
</body>
</html>
